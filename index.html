<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weather App</title>
</head>
<body>
<div id="container">
    <div id="inputs">
     
    <label>Enter your Country:
        <input list="countries"  id="countries-input" onfocus="this.value=''"/></label>
        <datalist id="countries">
        </datalist>
    
    
        <label>Enter your City:
            <input list="cities" id="cities-input" onfocus="this.value=''" disabled= true/></label>
            <datalist id="cities">
            </datalist>
     

        <div><label>Unit:<br>
            <input type="radio" id="fahrenheit" name="unit" value="fahrenheit" checked=true>
            <label for="fahrenheit">Fahrenheit</label><br>
            <input type="radio" id="celsius" name="unit" value="celsius">
            <label for="Celsius">Celsius</label><br>
        </label></div>
            <button onclick="getWeather()">Check Weather</button>
        </div>
        <div id="openweathermap-widget-11"></div>
        <div id="openweathermap-widget-15"></div>
<script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
<script src="javascript.js"></script>
</body>
</html>
